<!DOCTYPE html>
<html ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">

    <h1>To-Do List</h1>

    <form ng-submit = "addItem(inputItem)">
      <input type="text" ng-model="inputItem.description">
    </form>

    <div ng-repeat="thing in allItems">
      <h1>{{thing.description}}<button type="button" ng-click="deleteItem(thing)">Delete</button><button type="button" ng-click="updateItem(thing)">Change</button></h1>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="mainCtrl.js"></script>
  <script src="mainServ.js"></script>
  </body>
</html>
